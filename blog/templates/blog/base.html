<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
      <script src="//cdn.jsdelivr.net/medium-editor/latest/js/medium-editor.min.js"></script>
      <link rel="stylesheet" href="//cdn.jsdelivr.net/medium-editor/latest/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
      <link rel="stylesheet" href="{% static 'css/blog.css' %}">

      <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK&display=swap" rel="stylesheet">

    <title></title>
  </head>
  <body class="loader">
    {# <nav class="navbar navbar-expand-lg navbar-light bg-light techfont"> #}
    <nav class="navbar navbar-default techfont">

      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="navbar-brand bigbrand" href="{% url 'post_list' %}">My Blog</a>
          <a class="navbar-item" href="{% url 'about' %}">About</a>
          <a class="nav-item nav-link" href="https://github.com/KizitoNaanma">GitHub</a>
          <a class="nav-item nav-link" href="https://linkedin.com">LinkedIn</a>
        </div>

        <div class="nav navbar-nav navbar-right">
          {% if user.is_authenticated %}
            <a href="{% url 'post_new' %}" >New Post</a>
            <a href="{% url 'post_drafts_list' %}">Drafts</a>
            <a href="{% url 'logout' %}" >Log out</a>
            <a >Welcome: {{ user.username }}</a>
          {% else %}
            <a class='nav navbar-right' href="{% url 'login' %}" ><span class="glyphicon glyphicon-user"></span></a></li>
        {% endif %}
        </div>
      </div>
    </nav>

    {% block content %}
    {% endblock %}
  </body>
</html>
